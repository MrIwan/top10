<mat-card class="main-card">
    <mat-card-header class="main-card-header">
        <mat-card-title>Alle Fragen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="main-card-nav">
            <button mat-icon-button routerLink="/">
                <mat-icon>arrow_back_ios_new</mat-icon>
            </button>
            <button mat-fab color="primary" (click)="newQuestion()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-content>
    <div *ngFor="let q of questions">
        <app-question [question]="q" (questionRemoved)="getAllQuestions()"></app-question>
    </div>      
    <mat-card-actions>
        <button mat-button routerLink="/">Hauptmen√º</button>
    </mat-card-actions>
</mat-card>
