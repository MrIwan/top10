<mat-card class="main-card">
    <mat-card-header class="main-card-header">
        <mat-card-title>Alle Fragen</mat-card-title>
    </mat-card-header>
    <div *ngFor="let q of questions">
        <app-question [question]="q" (questionRemoved)="getAllQuestions()"></app-question>
    </div>      
    <mat-card-actions>
        <button mat-button routerLink="/">Hauptmen√º</button>
        <button mat-button routerLink="/add-question">Fragen erstellen</button>
    </mat-card-actions>
</mat-card>
